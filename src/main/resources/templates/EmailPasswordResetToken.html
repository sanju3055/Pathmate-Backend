<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <h3>Hello, <span th:text="${name}">User</span></h3>
    <p>We received a request to reset your password. Please use the following link to reset it:</p>
    <a th:href="@{https://deeplinking-pathmates.vercel.app/reset-password/{token}/{email}(token=${token}, email=${email})}">
        Reset Password
    </a>
    <p>If you did not request this, please ignore this email.</p>
    <p>Thank you!</p>
</body>
</html>
