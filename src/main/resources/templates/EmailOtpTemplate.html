<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>
<body>
    <h3>Hello, <span th:text="${name}">User</span></h3>
    <p>We received a request to verify your account. Please use the following link to verify your OTP:</p>
    <a th:href="@{https://deeplinking-pathmates.vercel.app/verify-otp/{email}/{otp}(email = ${email}, otp = ${otp})}">
        Verify OTP
    </a>
    <p>If you did not request this, please ignore this email.</p>
    <p>This OTP will expire in 5 minutes.</p>
    <p>Thank you!</p>
</body>
</html>
